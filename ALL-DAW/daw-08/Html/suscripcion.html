<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <script src="https://kit.fontawesome.com/82924140d2.js" crossorigin="anonymous"></script>
    <script defer src="js/validations.js"></script>
    <title>Suscripción</title>
</head>
<body>
    <header>
        <div class="header">
            <a href="../daw-08.html" class="header-titulo"><h1 >Cardu Noticias</h1> </a>
            <div class="hamburguer"><i class="fa-solid fa-bars"></i></div>
            <nav class="navbar" id="navbar">
                <ul>
                    <li><a href="index.html#ultimo-momento">Ultimo momento</a></li>
                    <li><a href="index.html#gaming">Gaming</a></li>
                    <li><a href="index.html#tecnologia">Tecnologia</a></li>
                    <li><a href="index.html#deportes">Deportes</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="form-container">
        <h2>Formulario de Suscripción</h2>
        <form id="subscriptionForm">
            <div class="form-row">
                <div class="form-column">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" id="fullName" name="fullName">
                    <small class="error-message" id="error-fullName"></small>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <small class="error-message" id="error-email"></small>
                    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                    <small class="error-message" id="error-password"></small>
                    
                    <label for="confirmPassword">Repetir Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                    <small class="error-message" id="error-confirmPassword"></small>
                    
                    <label for="age">Edad</label>
                    <input type="number" id="age" name="age">
                    <small class="error-message" id="error-age"></small>
                </div>
                <div class="form-column">
                    <label for="phone">Teléfono</label>
                    <input type="text" id="phone" name="phone">
                    <small class="error-message" id="error-phone"></small>
                    
                    <label for="address">Dirección</label>
                    <input type="text" id="address" name="address">
                    <small class="error-message" id="error-address"></small>
                    
                    <label for="city">Ciudad</label>
                    <input type="text" id="city" name="city">
                    <small class="error-message" id="error-city"></small>
                    
                    <label for="postalCode">Código Postal</label>
                    <input type="text" id="postalCode" name="postalCode">
                    <small class="error-message" id="error-postalCode"></small>
                    
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" >
                    <small class="error-message" id="error-dni"></small>
                </div>
            </div>
            <div class="form-footer">
                <button type="button" id="submitButton">Enviar</button>
            </div>
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <p>© 2024 Cardu Noticias. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
