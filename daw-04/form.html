<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/normalize.css">
<title>Formulario de Contacto</title>
</head>
<body>

<h2>Formulario de Contacto</h2>

<form id="contact-form" action="mailto:nahuelcardu@hotmail.com.ar" method="post" enctype="text/plain">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
  </div>
  <div>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="motivo">Motivo de Contacto:</label>
    <select id="motivo" name="motivo" required>
      <option value="">Seleccionar</option>
      <option value="consulta">Consulta</option>
      <option value="sugerencia">Sugerencia</option>
      <option value="queja">Queja</option>
    </select>
  </div>
  <div>
    <label>Preferencias de Contacto:</label><br>
    <input type="radio" id="telefono" name="preferencia" value="telefono">
    <label for="telefono">Teléfono</label><br>
    <input type="radio" id="email_pref" name="preferencia" value="email">
    <label for="email_pref">Email</label><br>
    <input type="radio" id="ninguna" name="preferencia" value="ninguna">
    <label for="ninguna">Ninguna</label>
  </div>
  <div>
    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>
  </div>
  <div>
    <button type="submit">Enviar</button>
    <button type="reset">Limpiar</button>
    <button type="button" onclick="window.location.href='index.html'">Cancelar</button>
  </div>
</form>

</body>
</html>
